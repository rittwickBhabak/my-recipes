{% extends 'myapp/base.html' %}

{% block page_title %}All Recipes{% endblock page_title %}

{% block page_content %}
<div class="container mt-3 mb-5">

    <div class="list-group">
        {% for recipe in recipe_list %}
        <a href="{% url 'myapp:view-recipe' recipe.pk %}" class="list-group-item list-group-item-action">{{recipe.title}}</a>
        {% empty %}
        <p class="lead">No recipes till now</p>
        {% endfor %}
    </div>
</div>
    {% endblock page_content %}
